<div class="dialog">
	<div class="dialog-header">
		<h3>{{"Delete.confirmation" | translate}}</h3>
	</div>
	<div class="dialog-content">
		<p align="center">{{vm.resolveNotification()}}</p>
		<br>
		<button class="cancel" ng-click="vm.confirm(false)">
			{{"Cancel" | translate}}
		</button>
		<button class="confirm right"ng-click="vm.confirm(true)">
			{{"DeleteForever" | translate}}
		</button>
	</div>
</div>
