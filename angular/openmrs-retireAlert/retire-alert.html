<div class="dialog">
    <div class="dialog-header">
        <h3>{{"Retire.confirmation" | translate}}</h3>
    </div>
    <div class="dialog-content">
        <p align="center">{{vm.resolveNotification()}}</p>
        <br>

        <div align="center">
            <textarea ng-model="vm.retireReason"></textarea>
        </div>

        <br>

        <button class="cancel" ng-click="vm.confirm(false)">
            {{"Cancel" | translate}}
        </button>
        <button class="confirm right" ng-disabled="!vm.retireReason" ng-click="vm.confirm(true)">
            {{"Retire" | translate}}
        </button>
    </div>
</div>
