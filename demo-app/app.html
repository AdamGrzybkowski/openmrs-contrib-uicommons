<!DOCTYPE html>
<html ng-app="DemoApp">
	<head>
	    <title>OpenMRS uicommons library DemoApp</title>
	</head>
	<header>
	  	<div ng-controller="HeaderController as vm">
			<openmrs-header></openmrs-header>
		</div>
	</header>
	<body>
		<div class="dashboard clear">
			<div class = "info-section">
				<div class = "info-header"><h2>Header</h2></div>
			  	<div class="example" ng-controller="HeaderController as vm" style="padding: 20px; border: 1px solid">
					<openmrs-header></openmrs-header>
				</div>
				<div class = "info-body">
					<p>description</p>
				</div>
			</div>
			
			<div class = "info-section">
				<div class = "info-header"><h2>Breadcrumbs</h2></div>
				<div ng-controller="BreadcrumbsController as vm" style="padding: 20px; border: 1px solid">	
					<openmrs-breadcrumbs links="vm.links"></openmrs-breadcrumbs>
				</div>
			</div>
			
			<div class = "info-section">
				<div class = "info-header"><h2>Autocomplete</h2></div>
				<div ng-controller="AutocompleteController as vm" style="padding: 20px; border: 1px solid">
					<concept-auto-complete required='false' concept='vm.item' on-update='vm.updateConcept(isCorrect, concept)'></concept-auto-complete>
				</div>
			</div>
			
			<div class = "info-section">
				<div class = "info-header"><h2>List</h2></div>
			<div ng-controller="ListController as vm" style="padding: 20px; border: 1px solid">
				<openmrs-list resource="vm.resource" columns="vm.columns" actions="vm.actions" list-all="true"></openmrs-list>
			</div>
			</div>

			<div class = "info-section">
				<div class = "info-header"><h2>Search</h2></div>
				<div ng-controller="SearchController as vm" style="padding: 20px; border: 1px solid">
					<openmrs-list resource="vm.resource" columns="vm.columns" enable-search="true" list-all="true" type="vm.type" actions="vm.actions"></openmrs-list>
				</div>
				<div class = "info-body">
					<p>description</p>
				</div>
			</div>
			
			<div class = "info-section">
				<div class = "info-header"><h2>Notificiations</h2></div>
				<div ng-controller="NotificationController as vm" style="padding: 20px; border: 1px solid; text-align: center;">
					<label> message content</label></br><input ng-model="vm.content"/>
					</br>
					<label> message title</label></br><input ng-model="vm.title"/>
					</br>
					</br>
					<div class="button-group">
						<button ng-click="vm.info()">info</button>
						<button ng-click="vm.error()">error</button>
						<button ng-click="vm.success()">success</button>
						<button ng-click="vm.warning()">warning</button>
					</div>
				</div>
			</div>

			<div ng-controller="TranslateController as vm">
				<small>
					Choose language:
					<a ng-click="vm.changeLanguage('en')">English</a>,
					<a ng-click="vm.changeLanguage('es')">Spanish</a>
				</small>
			</div>
		</div>
	</body>
</html>
